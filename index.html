<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeatherMap Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header id="header_main">
        <h1 id="header_text">Weather Dashboard</h1>
    </header>
    <section id="app_main" class="container-fluid">
        <section id="row_main" class="row">
            <aside id="sidebar_main" class="col-md-3">
                <form id="input_form_main" action="POST">
                    <label for="city_search">Search for a city:</label>
                    <input type="text" id="city_search" name="city_search">
                    <input type="submit" id="submit_search" value="Submit">
                </form>
                <div id="sidebar_card" class="card">
                    <ul id="card_list" class="list-group list-group-flush"></ul>
                </div>
            </aside>
            <section id="content_main" class="col-md-9">
                <section id="main_card">
                    <h2 id="content_header">Cities appear here</h2>
                </section>
                <section id="forecast_card" class="container">
                    <h2 id="forecast_header">Forecast appears here</h2>
                    <div id="card_row" class="row"></div>
                </section>
            </section>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
